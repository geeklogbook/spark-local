version: '3.8'

services:
  spark-master:
    image: bitnami/spark:latest
    container_name: spark-master
    environment:
      - SPARK_MODE=master
    ports:
      - "7077:7077" #Conectarse a Spark Master
      - "8080:8080" #UI de Spark
      - "6066:6066" #Puerto para usar REST
    volumes:
      - ./src/main/python:/opt/spark-apps
    networks:
      - spark-network
    healthcheck:
      test: ["CMD", "netstat", "-tulpn"]
      interval: 30s
      retries: 3

  spark-worker-1:
    image: bitnami/spark:latest
    container_name: spark-worker-1
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=1G
      - SPARK_WORKER_CORES=4
    depends_on:
      - spark-master
    networks:
      - spark-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081"]
      interval: 30s
      retries: 3

  spark-worker-2:
    image: bitnami/spark:latest
    container_name: spark-worker-2
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=1G
      - SPARK_WORKER_CORES=4
    depends_on:
      - spark-master
    networks:
      - spark-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081"]
      interval: 30s
      retries: 3

  jupyter:
    image: jupyter/pyspark-notebook
    container_name: jupyter
    ports:
      - "8888:8888"
    environment:
      - SPARK_MASTER_URL=spark://spark-master:7077
      - PYTHONPATH=/opt/spark-apps:$PYTHONPATH  # directorio de scripts
    volumes:
      - ./notebooks:/home/jovyan
      - ./src/main/python:/opt/spark-apps
    depends_on:
      - spark-master
    networks:
      - spark-network
    command: > 
      bash -c "[ ! -L /home/jovyan/spark-apps ] && ln -s /opt/spark-apps /home/jovyan/spark-apps || true && start-notebook.sh"

networks:
  spark-network:
    driver: bridge